<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        nav {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 15px;
            border-bottom: 2px solid #ffd700;
        }
        nav a {
            color: #ffd700;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #333;
            border-radius: 10px;
            background: #2a2a2a;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 1.8em;
            margin: 10px;
            color: #ffd700;
        }
        .product p {
            margin: 10px;
            color: #ddd;
            font-weight: bold;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #111;
            color: #ffd700;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1em;
            border-top: 2px solid #ffd700;
        }
        .cart {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #ffd700;
            border-radius: 15px;
            max-width: 500px;
            background: #2a2a2a;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .cart h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffd700;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .cart li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 1em;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .cart button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 7px 12px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .cart button:hover {
            background-color: #c82333;
        }
        .cart p {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #ffd700;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    Fajarnr Gun Shop
</header>

<nav>
    <a href="#">Products</a>
</nav>

<div class="container">
    <div class="product">
        <img src="FN Scar-17s.jpg" alt="FN Scar-17s">
        <h3>FN Scar-17s</h3>
        <p>Rp10.000.000</p>
        <button onclick="addToCart('FN Scar-17s', 10000000)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="m4.jpg" alt="M4 Carbine">
        <h3>M4 Carbine</h3>
        <p>Rp20.000.000</p>
        <button onclick="addToCart('M4 Carbine', 20000000)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="m16.jpg" alt="M16 Rifle">
        <h3>M16 Rifle</h3>
        <p>Rp25.000.000</p>
        <button onclick="addToCart('M16 Rifle', 25000000)">Add to Cart</button>
    </div>
</div>

<div class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice">Total: Rp0</p>
</div>

<div class="notification" id="notification"></div>

<footer>
    &copy; 2024 Fajarnr Gun Shop. All rights reserved.
</footer>

<script>
    const cart = [];
    const notification = document.getElementById('notification');

    function showNotification(message) {
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCart();
        showNotification(`${name} has been added to your cart!`);
    }

    function removeFromCart(index) {
        const removedItem = cart.splice(index, 1)[0];
        updateCart();
        showNotification(`${removedItem.name} has been removed from your cart!`);
    }

    function updateCart() {
        const cartItems = document.getElementById('cartItems');
        const totalPrice = document.getElementById('totalPrice');

        cartItems.innerHTML = '';
        let total = 0;

        cart.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} - Rp${item.price.toLocaleString()} <button onclick="removeFromCart(${index})">Remove</button>`;
            cartItems.appendChild(li);
            total += item.price;
        });

        totalPrice.textContent = `Total: Rp${total.toLocaleString()}`;
    }
</script>

</body>
</html>
